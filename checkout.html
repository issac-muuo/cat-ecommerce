<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout page</title>
    <link rel="stylesheet" href="checkout.css" />
    <link rel="icon" type="image/x-icon" href="images/images.jpg" />
  </head>
  <body>
    <nav>
      <div class="left-section">
        <a href="index.html">
          <img class="amazon-log" src="images/logo3png.png" alt="" />
        </a>
      </div>
      <div class="middle-section">
        <p class="items">checkout (3 items)</p>
      </div>
      <div class="right-section">
        <p>lock</p>
      </div>
    </nav>

    <main>
      <div class="order-summary js-order-summary"></div>

      <div class="js-payment-summary"></div>

      <section class="checkout-form">
  <h2>Checkout Details</h2>

  <form class="js-checkout-form">
    <div>
      <label>Full Name</label>
      <input type="text" class="js-name" required />
    </div>

    <div>
      <label>Phone Number</label>
      <input type="tel" class="js-phone" required />
    </div>

    <div>
      <label>Delivery Address</label>
      <textarea class="js-address" required></textarea>
    </div>

    <button type="submit" class="place-order-btn">
      Place Order
    </button>
  </form>
</section>

    </main>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
